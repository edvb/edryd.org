{{ define "main" }}
  <section>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          {{- with .Title }}
            <h1 class="heading">{{ . | upper }}</h1>
          {{- end }}
          <!-- TODO post word cloud -->
          {{- with .Content }}
            <div class="row">
              {{ . }}
            </div>
          {{- end }}
          {{- range .Pages }}
            {{- .Render "summary" }}
          {{- end }}
        </div>
      </div>
    </div>
  </section>
{{ end }}
